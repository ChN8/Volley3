<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Legend of Volley</title>
  </head>
  <body>
    <canvas id="unity-canvas" style="width: 100%; height: 100%; background: #231F20"></canvas>
    <script src="Build/WebGl3.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/WebGl3.data",
        frameworkUrl: "Build/WebGl3.framework.js",
        codeUrl: "Build/WebGl3.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "ChN8",
        productName: "Legend of Volley",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
